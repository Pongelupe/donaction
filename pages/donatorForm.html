<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Página do Doador</title>

        <!-- Form's CSS --> 
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/userPageLogOn.css">
        <link rel="stylesheet" type="text/css" href="../vendor/sweetalert/css/sweetalert.css">

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"></script>

        <!-- Main's JavaScript -->
        <script src="../js/userLogOnPage.js"></script>

        <!-- FaceBook's API JavaScript -->
        <script src="../js/facebookLoginAPI.js"></script>

        <!-- SweetAlert's JavaScript -->
        <script src="../vendor/sweetalert/js/sweetalert.min.js"></script>

    </head>
    <body>
    <!-- script to allow the usage of Donaction Facebook's app-->
    <script>
            window.fbAsyncInit = function() {
    FB.init({
      appId      : '1722251574732793',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
        </script>
        <header class="ccheader">
            <h1>Preencha com o seus dados</h1> 
        </header>
        <div class="wrapper">
            <form class="ccform">

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="name" placeholder="Nome Completo" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="email" placeholder="Email" required>
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-map-marker fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="city" placeholder="Cidade">
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-tint fa-2x"></i></span>
                    <select class="ccformfield" id="bloody" title="Tipo Sanguíneo">
                        <option>Tipo Sanguíneo</option>
                        <option>A +</option>
                        <option>A -</option>
                        <option>AB +</option>
                        <option>AB -</option>
                        <option>B +</option>
                        <option>B -</option>
                        <option>O +</option>
                        <option>O -</option>
                    </select>
                </div>
                <div class="col-sm-offset-4 col-sm-10">
                                <div>
                                    <buttom class="btn btn-default" onclick="login()" type="button">
                                        Preencher com o Facebook
                                    </buttom>
                                </div>
                </div>
                <div class="ccfield-prepend">  
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th> </th>
                                <th>Sim</th>
                                <th>Não</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Pesa pelo menos 50kg?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(true,0,0)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(false,0,1)"/>
                                    </td>
                                </div>
                                </tr>
                                <tr>
                                <td>Já teve malária?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(false,1,2)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(true,1,3)"/>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <td>Utiliza drogas injetáveis?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(false,2,4)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(true,2,5)"/>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <td>Fez tatuagem nos útimos 6 meses?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(false,3,6)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" name="checkbox" onclick="checkbox_config(true,3,7)"/>
                                    </td>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- Container -->

                <div class="row">
                     <div class="col-lg-9 col-xs-6">
                        <button class="ccbtn" onclick="history.go(-1);">Voltar</button>
                     </div>

                     <div class="col-lg-3 col-xs-6">
                        <input class="ccbtn" value="Enviar" onclick="userInput();">
                     </div>
                </div>
            </form>
        </div> <!-- wrapper -->
    </body>
</html>
